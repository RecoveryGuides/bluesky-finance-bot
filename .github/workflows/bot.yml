name: ğŸ•’ Guaranteed Bot - Every 2 hours

on:
  schedule:
    # Co 2 godziny, rÃ³Å¼ne minuty dla naturalnoÅ›ci
    - cron: '23 */2 * * *'  # 0:23, 2:23, 4:23, 6:23, 8:23, 10:23, 12:23, 14:23, 16:23, 18:23, 20:23, 22:23
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v4
    
    - name: ğŸ Ustaw Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Zainstaluj atproto
      run: pip install atproto==0.0.48
    
    - name: ğŸ¤– Uruchom bota z historiÄ…
      env:
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      run: bot.py
    
    - name: ğŸ“Š Zapisz wyniki
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-data
        path: |
          bot_stats.json
          commented_posts.json
        retention-days: 30
