name: ğŸ¤– Bot

on:
  schedule:
    - cron: '17 */2 * * *'  # Co 2 godziny
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v4
    
    - name: ğŸ Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ ZaleÅ¼noÅ›ci
      run: pip install atproto==0.0.48
    
    - name: ğŸ¤– Uruchom
      env:
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      run: python bot.py
    
    - name: ğŸ“Š Zapisz
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: data
        path: |
          stats.json
          history.json
        retention-days: 30
