name: ğŸ•’ Ultimate Bot - Hourly

on:
  schedule:
    # Co godzinÄ™, z randomizacjÄ… w cronie
    - cron: '*/55 * * * *'  # Co 55 minut (nie regularne)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v4
    
    - name: ğŸ Ustaw Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Zainstaluj atproto
      run: pip install atproto==0.0.48
    
    - name: ğŸ¤– Uruchom Ultimate Bota
      env:
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      run: |
        echo "ğŸ•’ ULTIMATE BOT - 1 COMMENT PER HOUR"
        python ultimate_bot.py
    
    - name: ğŸ“Š Zapisz wyniki
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-stats
        path: bot_stats.json
        retention-days: 30
