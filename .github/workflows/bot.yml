name: ğŸ•’ Guaranteed Bot - Every 2 hours

on:
  schedule:
    # Co 2 godziny, rÃ³Å¼ne minuty dla naturalnoÅ›ci
    - cron: '17 */2 * * *'  # 0:17, 2:17, 4:17, 6:17, 8:17, 10:17, 12:17, 14:17, 16:17, 18:17, 20:17, 22:17
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v4
    
    - name: ğŸ Ustaw Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Zainstaluj atproto
      run: pip install atproto==0.0.48
    
    - name: ğŸ¤– Uruchom gwarantowanego bota
      env:
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      run: python guaranteed_bot.py
    
    - name: ğŸ“Š Zapisz statystyki
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-stats
        path: bot_stats.json
        retention-days: 30
